name: Update TV Schedule

on:
  schedule:
    # Run at 4:00 AM Israel time (2:00 AM UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Scraper
      run: node scraper.js

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add schedule.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update schedule [skip ci]" && git push)
